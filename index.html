<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>简单视频播放器</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f5f5f5;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
        }
        
        video {
            width: 100%;
            border-radius: 4px;
            background: #000;
        }
        
        .controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 4px;
        }
        
        button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
            color: #555;
        }
        
        button:hover {
            background: #e9ecef;
        }
        
        .progress-bar {
            flex: 1;
            height: 4px;
            background: #dee2e6;
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }
        
        .progress {
            height: 100%;
            background: #4263eb;
            border-radius: 2px;
            width: 0%;
        }
        
        .time {
            font-size: 14px;
            color: #666;
            min-width: 100px;
            text-align: center;
        }
        
        .volume {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        input[type="range"] {
            width: 80px;
        }
        
        h3 {
            margin: 0 0 15px 0;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>视频播放器</h3>
        <div class="video-container">
            <video id="video" poster="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 800 450'%3E%3Crect width='800' height='450' fill='%23e9ecef'/%3E%3Cpath d='M300,200 L500,200 L400,300 Z' fill='%236c757d'/%3E%3Ctext x='400' y='400' text-anchor='middle' fill='%236c757d' font-size='18'%3E点击播放视频%3C/text%3E%3C/svg%3E">
                <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
                您的浏览器不支持视频播放
            </video>
            
            <div class="controls">
                <button id="playBtn" title="播放/暂停">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path id="playIcon" d="M8 5v14l11-7z"/>
                    </svg>
                </button>
                
                <button id="restartBtn" title="重新开始">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
                    </svg>
                </button>
                
                <div class="progress-bar" id="progressBar">
                    <div class="progress" id="progress"></div>
                </div>
                
                <div class="time">
                    <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
                </div>
                
                <div class="volume">
                    <button id="muteBtn" title="静音">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path id="volumeIcon" d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                        </svg>
                    </button>
                    <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
                </div>
                
                <button id="fullscreenBtn" title="全屏">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const playBtn = document.getElementById('playBtn');
        const playIcon = document.querySelector('#playIcon');
        const progressBar = document.getElementById('progressBar');
        const progress = document.getElementById('progress');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const volumeSlider = document.getElementById('volume');
        const muteBtn = document.getElementById('muteBtn');
        const volumeIcon = document.querySelector('#volumeIcon');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const restartBtn = document.getElementById('restartBtn');

        // 播放/暂停
        playBtn.addEventListener('click', () => {
            if (video.paused) {
                video.play();
                playIcon.setAttribute('d', 'M6 19h4V5H6v14zm8-14v14h4V5h-4z');
            } else {
                video.pause();
                playIcon.setAttribute('d', 'M8 5v14l11-7z');
            }
        });

        // 更新进度条
        video.addEventListener('timeupdate', () => {
            const percent = (video.currentTime / video.duration) * 100;
            progress.style.width = percent + '%';
            
            currentTimeEl.textContent = formatTime(video.currentTime);
        });

        // 点击进度条跳转
        progressBar.addEventListener('click', (e) => {
            const rect = progressBar.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            video.currentTime = percent * video.duration;
        });

        // 音量控制
        volumeSlider.addEventListener('input', () => {
            video.volume = volumeSlider.value;
            updateVolumeIcon();
        });

        // 静音
        muteBtn.addEventListener('click', () => {
            video.muted = !video.muted;
            updateVolumeIcon();
        });

        // 更新音量图标
        function updateVolumeIcon() {
            if (video.muted || video.volume == 0) {
                volumeIcon.setAttribute('d', 'M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z');
            } else if (video.volume > 0.5) {
                volumeIcon.setAttribute('d', 'M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z');
            } else {
                volumeIcon.setAttribute('d', 'M18.5 12c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM5 9v6h4l5 5V4L9 9H5z');
            }
        }

        // 全屏
        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.querySelector('.video-container').requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        // 重新开始
        restartBtn.addEventListener('click', () => {
            video.currentTime = 0;
            video.play();
            playIcon.setAttribute('d', 'M6 19h4V5H6v14zm8-14v14h4V5h-4z');
        });

        // 格式化时间
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // 初始化
        video.addEventListener('loadedmetadata', () => {
            durationEl.textContent = formatTime(video.duration);
        });

        // 视频结束时重置播放按钮
        video.addEventListener('ended', () => {
            playIcon.setAttribute('d', 'M8 5v14l11-7z');
        });
    </script>
</body>
</html>
